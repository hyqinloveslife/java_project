<!DOCTYPE html>
<html>
<head>
<title>menuIndex.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../resource/ezui-js/themes/default/easyui.css">
<link rel="stypeshett" type="text/css" href="../../resource/ezui-js/themes/icon.css">
<script type="text/javascript" src="../../resource/js/jquery.js"></script>
<script type="text/javascript" src="../../resource/ezui-js/jquery.easyui.min.1.2.2.js"></script>
<script type="text/javascript" src="../../resource/ezui-js/locale/easyui-lang-zh_CN.js"></script>

</style>
</head>

<body>
	<table id="tt" class="easyui-datagrid" style="width:900;height:500px;text-align: center;"
		url="http://localhost:8080/testSSM/menu/query.do" toolbar="#tb"
		title="Load Data" iconCls="icon-save" rownumbers="true"
		pagination="true">
		<thead>
			<tr>
				<th field="ck" checkbox="true"></th>
				<th field="id" width="50" sortable="true">ID</th>
				<th field="text" width="100">菜单名称</th>
				<th field="pid" width = "50">上级目录id</th>
				<th field="pid_text" width="100">上级菜单名称</th>
				<th field="url" width="300">菜单链接</th>
				<th field="operate" width="100" formatter="edit_function">操作</th>
			</tr>
		</thead>
		<div id="tb" style="padding:3px">
			<span>姓名：</span> <input id="search_NAME"
				style="line-height:26px;border:1px solid #ccc"> <span>类型：</span>
			<input id="search_TYPE"
				style="line-height:26px;border:1px solid #ccc"> <a href="#"
				class="easyui-linkbutton" plain="true" iconCls="icon-search"
				onclick="doSearch()">查找</a> <a href="#" class="easyui-linkbutton"
				iconCls="icon-add" onclick="insert()">添加</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-cancel"
				onclick="deleteUsers()">删除</a>
		</div>
	</table>

	<!-- 编辑弹框开始 -->
	<div id="edit_win" class="easyui-window" title="编辑用户信息" closed="true"
		style="width:300px;height:240px;">
		<form id="edit_user" method="post"
			style="padding:10px 20px 10px 40px;">
			<p>
				ID: <input id="id" name="id" type="text" readonly="readonly">
			</p>
			<p>
				父ID :<select id="pid" style="width: 100px;">
						
					 </select>
					 <span><button onclick="showPid()">查看父ID</button> </span>
			</p>
			<p>
				姓名: <input id="text" name="text" type="text">
			</p>
			<p>
				类型: <input id="url" name="url" type="text">
			</p>
			<div style="padding:5px;text-align:center;">
				<a href="#" id="edit_ok" class="easyui-linkbutton" iconCls="icon-ok">ok</a>
				<a href="#" id="edit_cancel" class="easyui-linkbutton"
					icon="icon-cancel">Cancel</a>
			</div>
		</form>
	</div>
	<!-- 编辑弹框结束 -->

	<!-- 添加弹框开始 -->
	<div id="add_win" class="easyui-window" title="添加新用户" closed="true"
		style="width:400px;height:300px;">
		<form id="add_user" method="post" style="padding:10px 20px 10px 40px;">
			<p>
				上级菜单 :<select id="pid" class="add_pid" name="pid" style="width: 100px;" onchange="changeOpt()">
							<option value="1">功能菜单</option>
							<option value="2">系统管理</option>
							<option value="3">用户管理</option>
							<option value="6">投票管理</option>
						 </select>
			</p>

			<p>
				菜单名称: <input id="text" name="text" type="text">
			</p>
			<p>
				菜单等级: <select id="levels" name="levels" style="width: 100px;">
							<option value="1">1</option>
							<option value="2">2</option>
						  </select>
			</p>
			<p>
				菜单链接: <input id="url" name="url" type="text">
			</p>
		</form>
		<div style="padding:5px;text-align:center;">
			<a  id="add_ok" class="easyui-linkbutton" iconCls="icon-ok">ok</a>
			<a  id="add_cancel" class="easyui-linkbutton" icon="icon-cancel">Cancel</a>
		</div>
	</div>

	<script type="text/javascript">
	var rootPath = "http://localhost:8080/testSSM";
		function showChange(){
			alert($("#se").val());
		}
	
		function doSearch() {
			$('#tt').datagrid('load', {
				菜单ID : $('#id').val(),
				菜单名称 : $('#text').val()
			});
		}

		function insert() {
			$('#add_win').window('open');
			$('#add_win').form('clear');
			$('#add_ok').click(function() {
				$('#add_user').form('submit', {
					url : rootPath+"/menu/addMenu.do",
					onSubmit : function() {
						return $(this).form('validate');
					},
					success : function(result) {
						console.log(result);
						var result = eval('(' + result + ')');
						if (result.errorMsg) {
							$.messager.show({
								title : 'Error',
								msg : result.errorMsg
							});
						} else {
							alert("添加成功！");
							$('#add_win').window('close');
						}
					}
				});
				$("#tt").datagrid("reload");
			});
			$('#add_cancel').click(function() {
				$('#add_win').window('close');
			});
		}
		/*		function SaveUser(){
		 if ($('#add_user').form("validate")) {
		 $.post('http://localhost:8080/ssm/adduser', $('#add_user').serialize(), function(result) {
		 alert(result);
		 $("#add_win").dialog("close");
		 $("#tt").datagrid("reload");
		 });
		 }
		 }*/

		function edit(index) {
			$('#edit_win').window('open');
			$('#tt').datagrid('selectRow', index);
			var row = $('#tt').datagrid('getSelected');
			if (row) {
				alert('ID  :  ' + row.id+"\n父ID : "+row.pid + "\n菜单名  :  " + row.text + "\n菜单链接  :  " + row.url);
				$('#id').val(row.id);
				$('#text').val(row.text);
				$('#url').val(row.url);
				$('#pid').val(row.pid);
				$('#edit_ok').click(function() {
					$('#edit_user').form('submit', {
						url : rootPath+"/menu/updateMenu.do",
						onSubmit : function() {
							return $(this).form('validate');
						},
						success : function(result) {
							var result = eval('(' + result + ')');
							if (result.errorMsg) {
								$.messager.show({
									title : 'Error',
									msg : result.errorMsg
								});
							} else {
								alert("更新成功！");
								$('#edit_win').window('close');
							}
						}
					});
					$("#tt").datagrid("reload");
				});
				$('#edit_cancel').click(function() {
					$('#edit_win').window('close');
				});
			}
		}

		function del(index) {
			$('#tt').datagrid('selectRow', index);
			var row = $('#tt').datagrid('getSelected');
			//alert(row.id);
			$.messager.confirm('提示', '确定要删除吗?', function(r) {
				if (r) {
					$.ajax({
						url : rootPath+"/menu/removeMenu.do?id="
								+ row.id,
						type : "POST",
						dataType : "json",
						success : function(result) {
							alert(result.other.message);
							//alert("删除成功！");
							$("#tt").datagrid("reload")
						},
						error : function() {
							alert("ERROR");
						}
					});
				}
			});
		}

		function deleteUsers() {
			var ids = [];
			var rows = $('#tt').datagrid('getSelections');
			for ( var i = 0; i < rows.length; i++) {
				ids.push(rows[i].id);
			}
			alert(ids.join('\n'));
			var count = 0;
			$.messager.confirm('提示', '确定要删除吗?', function(r) {
				if (r) {
					for ( var i = 0; i < rows.length; i++) {
						$.ajax({
							url : rootPath+"/menu/removeMenu.do?id="
									+ rows[i].id,
							type : "POST",
							dataType : "json",
							success : function(result) {
								count++;

							},
							error : function() {
								alert("ERROR");
							}
						});
					}
					if(count==rows.length){
						alert("删除成功");
					}
				}
				$("#tt").datagrid("reload");
			});

		}
		function changeOpt(){
			var pid = $(".add_pid").val();
			if(pid==1){
				
			}
			
		}
		
		
		function edit_function(val, obj, index) {
			return '<a href="#" onclick="edit(' + index + ')">编辑</a>&nbsp<a href="#" onclick="del(' + index + ')">删除</a>';
		}
	</script>
</body>
</html>
